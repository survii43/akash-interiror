name: akash_app
description: "A Flutter application for managing clients and projects with custom theme and CRUD operations."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management & Provider
  provider: ^6.0.0
  
  # Database & Local Storage
  sqflite: ^2.3.0
  path: ^1.8.0
  path_provider: ^2.1.0
  
  # Date & Time
  intl: ^0.19.0
  
  # Navigation
  go_router: ^12.0.0
  
  # UI Enhancement
  flutter_svg: ^2.0.0
  google_fonts: ^6.0.0
  
  # Image Processing
  image: ^4.0.0
  image_picker: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # project. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
